<div class="contaienr">
    <div class="cards-container">
        <div *ngFor="let productItem of allProducts" class="card-item">
            <a [routerLink]="['/library', productItem.id] ">
                <p>Index: {{productItem.id}}</p>
            <p>SKU: {{productItem.sku}}</p>
            <p>Name: {{productItem.name}}</p>
            <p>Price: {{productItem.cost}}</p></a><div class="button-container">
                <button class="btn" (click)="editProduct(productItem.id)">Edit</button>
                <button class="btn" (click)="deleteProduct(productItem.id)">Delete</button>
            </div>
        </div>   
    </div>
</div>
