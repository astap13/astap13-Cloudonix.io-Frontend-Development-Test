<div [formGroup]="profileForm">
  <div class="field-container">
    <label for="type">Type</label>
    <select formControlName="type" id="type">
      <option value="furniture">Furniture</option>
      <option value="equipment">Equipment</option>
      <option value="stationary">Stationary</option>
      <option value="part">Part</option>
    </select>
  </div>
  <div class="field-container">
    <label for="available">Available</label>
    <input type="checkbox" id="available" formControlName="available" />
  </div>
  <div class="field-container">
    <label for="backlog">Backlog</label>
    <input type="number" id="backlog" formControlName="backlog" />
  </div>
</div>
